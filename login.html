<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./hover.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="loginBackgroundContainer">
      <div class="loginContainer">
        <div class="infoTitle">
          <div class="rowInfos">
            <span class="material-symbols-outlined"> contacts_product </span>
            <h1>ContatoCerto</h1>
          </div>
          <h5>Organize, Conecte, Simplifique</h5>
        </div>
        <div class="loginInfosContainer">
          <form method="get">
            <label for="userEmail">Email</label>
            <input
              id="userEmail"
              type="email"
              placeholder="email@exemplo.com"
              name="email"
              required
            />
            <label for="userPass">Senha</label>
            <div class="showPassContainer">
              <input
                id="userPass"
                type="password"
                placeholder="senha@senha123"
                name="pass"
                required
              />
              <i class="fa-solid fa-eye hvr-pop"></i>
            </div>
            <p id="noLoginMsg"></p>
            <button class="hvr-round-corners">Entrar</button>

            <span
              >Ainda n√£o tem conta? Clique
              <a class="hvr-underline-from-left" href="./cadaster.html">aqui</a>
            </span>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a2fc44ee16.js"
      crossorigin="anonymous"
    ></script>
    <script src="/login.js"></script>
  </body>
</html>
